<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YourStyleWardrobe | Wardrobe Organizer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">YourStyleWardrobe</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="outfit.html">Outfit Planner</a>
      <a href="wardrobe.html" style="color: #007bff;">Wardrobe Organizer</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Sidebar Filters & Sort -->
    <div class="sidebar">
      <h3>Filters & Sort</h3>
      <label>
        <input type="checkbox" />
        Clothes
      </label>
      <label>
        <input type="checkbox" />
        Shoes
      </label>
      <label>
        <input type="checkbox" />
        Accessories
      </label>
      <hr />
      <label>
        <input type="checkbox" />
        Sort by Date Added
      </label>
    </div>

    <!-- Wardrobe Content -->
    <div class="content">
      <h2>My Wardrobe</h2>
      <div class="cards-container">
        <!-- Example Wardrobe Item 1: Denim Jacket -->
        <div class="card">
          <img src="denim-jacket.jpg" alt="Blue denim jacket" />
          <div class="card-content">
            <h3>Denim Jacket</h3>
            <p>Casual, Red</p>
          </div>
        </div>
        <!-- Example Wardrobe Item 2: Leather Boots -->
        <div class="card">
          <img src="leather-boots.jpg" alt="Black leather boots" />
          <div class="card-content">
            <h3>Leather Boots</h3>
            <p>Formal, Black</p>
          </div>
        </div>
        <!-- Example Wardrobe Item 3: Summer Dress -->
        <div class="card">
          <img src="summer-dress.jpg" alt="Red floral summer dress" />
          <div class="card-content">
            <h3>Summer Dress</h3>
            <p>Casual, Red</p>
          </div>
        </div>
      </div>
      <button class="btn">Add Clothing</button>
      <button class="btn">Create Outfit</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-column">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <p>Â© 2023 YourStyleWardrobe</p>
      </div>
    </div>
  </footer>

</body>
</html>
